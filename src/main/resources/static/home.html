<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Add any CSS links here -->
</head>
<body>
<h1>Welcome to our website!</h1>
<p>Welcome, <span id="userEmail">[Email]</span>!</p>
<!--<button id="logoutButton">Logout</button>-->
<button onclick="logout()">Logout</button>
<!-- JavaScript -->
</body>
<script>
    let userEmail = null;

    window.onload = function() {
        // Retrieve user's name from local storage
        userEmail = localStorage.getItem('userEmail');
        if (userEmail == null) {
            window.location.href = 'log.html';
            //alert("Cannot open this page");
            //throw new Error('Error getting resource');
        }
        if (userEmail) {
            document.getElementById('userEmail').textContent = userEmail;
        }
    };

    function logout() {
     localStorage.clear(); // Clears all local storage data
     window.location.href = 'log.html'; // Redirect to login page
    }
</script>
</html>
